## picture in picture
# windowrule = tag +pip, title:^(Picture(-| )in(-| )[Pp]icture)$
# windowrule = tag +pip, title:^(Obraz w obrazie)$
# windowrule = float, tag:pip
# windowrule = size 608 342, tag:pip
# windowrule = keepaspectratio, tag:pip
# windowrule = pin, tag:pip
windowrule {
    name = picture_in_picture
    match:title = ^(Picture(-| )in(-| )[Pp]icture)$
    match:title = ^(Obraz w obrazie)$
    float = true
    size = 608 342
    keep_aspect_ratio = true
    pin = true
}

