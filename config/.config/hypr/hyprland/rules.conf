# Tearing
# windowrule=immediate,class:(.*\.exe)
# windowrule=immediate,class:(steam_app)
windowrule {
    name = Tearing
    match:class = (.*\.exe)
    match:class = (steam_app)
    immediate = true
}

# No shadow for tiled windows
# windowrule = noshadow,floating:0
windowrule {
    name = no-shadow-tiled-windows
    match:float = false
    no_shadow = true
}

